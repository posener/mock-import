language: python
python:
- '2.7'
- '3.3'
- '3.4'
- '3.5'
install:
- pip install .
- pip install -r test-requirements.txt
script:
- flake8 --ignore F401 *.py
- coverage run tests.py
after_success:
  - codecov
deploy:
  provider: pypi
  user: posener
  password:
    secure: 
  on:
    branch: master
    tags: false
    condition: $TRAVIS_PYTHON_VERSION = '2.7'
